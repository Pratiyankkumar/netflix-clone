<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tailwind Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../public/styles.css">
  <style>
    html, body {
      height: 100%;
      font-family: Martel+Sans;
    }
  </style>
</head>
<body class="flex flex-col m-0 items-center">
  <div class="md:h-4/5 h-2/3 w-full bg-[url('links/images/backgroundnetflix.jpg')] bg-cover flex flex-col items-center">
    <div class="w-full h-20 flex flex-row items-center justify-between">
      <img class="w-28 h-10 ml-10" src="links/images/logo.svg" alt="">
      <button class="h-7 w-16  text-sm rounded-sm bg-red-600 text-white mr-10 text-center hover:bg-red-700 ease-in-out duration-200">Sign In</button>
    </div>

    <div class="flex flex-col items-center justify-center">
      <p class="font-extrabold md:text-5xl text-3xl sm:text-2xl mt-24 text-white text-center px-10">Unlimited movies, TV shows and more</p>
      <p class="md:text-xl mt-4 text-white text-center px-10">Watch anywhere. Cancel anytime.</p>
      <p class="md:text-xl mt-4 text-white text-center px-10">Ready to watch? Enter your email to create or restart your membership.</p>
      <div class="flex md:flex-row flex-col items-center mt-3">
        <input type="text" placeholder="Email Adress" class="w-80 h-10 rounded-md pl-3 bg-blue-400 outline-none bg-opacity-20 border border-gray-500 text-white" style="font-size: 14px;">
        <button class="h-10 w-28 md:mt-0 mt-5 bg-red-600 hover:bg-red-700 rounded-md ml-5 text-white ease-in-out duration-200">Get Started > </button>
      </div>
    </div>
  </div>
</body>
</html>
