<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tailwind Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../public/styles.css">
  <style>
    body {
      height: 100%;
      font-family: Martel+Sans;
      color: white;
      background-color: rgb(35, 35, 35);
      display: flex;
      flex-direction: column;
      margin: 0;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="md:h-4/5 w-full h-3/4 pb-20 md:pb-40 bg-[url('links/images/backgroundnetflix.jpg')] bg-cover flex flex-col items-center ">
    <div class="w-full h-20 flex flex-row items-center justify-between">
      <img class="md:w-28 md:h-10 w-89px h-6 md:ml-20 ml-10" src="links/images/logo.svg" alt="">
      <button class="h-7 w-16 rounded-md font-semibold text-xs text-white md:mr-20 mr-10 text-center hover:bg-hoverColor ease-in-out duration-200 bg-backgroundColor">Sign In</button>
    </div>

    <div class="flex flex-col items-center justify-center">
      <p class="font-extrabold md:text-5xl text-3xl sm:text-2xl mt-24 text-white text-center px-10">Unlimited movies, TV shows and more</p>
      <p class="md:text-xl mt-4 text-white text-center px-10">Watch anywhere. Cancel anytime.</p>
      <p class="md:text-xl mt-4 text-white text-center px-10">Ready to watch? Enter your email to create or restart your membership.</p>
      <div class="flex md:flex-row flex-col items-center mt-3">
        <input type="text" placeholder="Email Adress" class="w-80 h-10 rounded-md pl-3 bg-black outline-none bg-opacity-40 border border-gray-500 text-white" style="font-size: 14px;">

        <button class="h-10 font-semibold w-28 md:mt-0 mt-5 hover:bg-hoverColor rounded-md ml-5 text-white ease-in-out duration-200 bg-backgroundColor">Get Started</button>
      </div>
    </div>
  </div>

  
  <div class="bg-black w-full md:h-96 mt-2 flex md:flex-row flex-col items-center justify-center md:justify-between">
    <div class="md:ml-28 flex flex-col items-center justify-center">
      <p class="text-4xl font-bold text-center">Enjoy on your TV</p>
      <p class="text-xl mt-5 md:w-2/3 w-5/6 text-center">Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</p>
    </div>
    <div class="md:mr-28 mt-10 flex items-center justify-center ml-24">
      <div class="h-80 w-96 relative mt-5 pr-20">
        <video src="links/videos/video2.mp4" muted loop autoplay></video>
        <img class="h-72 w-96 absolute -top-12 -left-12" src="links/images/tv.png" alt="">
      </div>
    </div>
  </div>

</body>
</html>
